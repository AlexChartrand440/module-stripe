sudo: required
dist: trusty
group: edge
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
    - postfix
  hosts:
      - magento2.travis
language: php
matrix:
  include:
    - php: 7.1
      env:
        - MAGENTO_VERSION=2.3-develop
        - TEST_SUITE=unit
    - php: 7.1
      env:
        - MAGENTO_VERSION=2.2-develop
        - TEST_SUITE=unit
    - php: 7.1
      env:
        - MAGENTO_VERSION=2.2-develop
        - TEST_SUITE=integration
    - php: 7.1
      env:
        - MAGENTO_VERSION=2.2.2
        - TEST_SUITE=unit
    - php: 7.1
      env:
        - MAGENTO_VERSION=2.2.2
        - TEST_SUITE=integration
    - php: 7.0
      env:
        - MAGENTO_VERSION=2.3-develop
        - TEST_SUITE=unit
    - php: 7.0
      env:
        - MAGENTO_VERSION=2.2-develop
        - TEST_SUITE=unit
    - php: 7.0
      env:
        - MAGENTO_VERSION=2.2-develop
        - TEST_SUITE=integration
    - php: 7.0
      env:
        - MAGENTO_VERSION=2.2.2
        - TEST_SUITE=unit
    - php: 7.0
      env:
        - MAGENTO_VERSION=2.2.2
        - TEST_SUITE=integration
env:
  global:
    - COMPOSER_BIN_DIR=~/bin
    - STRIPE_MOCK_VERSION=0.5.0
    - COMPOSER_PACKAGE_NAME=pmclain/module-stripe
cache:
  apt: true
  directories:
    - $HOME/.composer/cache
    - stripe-mock
before_script: ./.travis/before_script.sh
script: phpunit -c magento2/dev/tests/$TEST_SUITE
